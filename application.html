              });
              new Data({
                fieldname: "Application",

                value: props,
              });
            }
          
            getName() {
              return this.name;

            getDescription() {

            getComponents() {
              return this.components;
            }
          
            addComponent(component) {
              this.components.push(component);
            }
          
            removeComponent(component) {
              this.components.splice(this.components.indexOf(component), 1);
            }
